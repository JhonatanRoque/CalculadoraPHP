                edt = document.getElementById("resultado");

            {
                edt = document.getElementById("resultado");
                valorViejo = edt.value;
                valorNuevo = valorViejo.slice(0,(valorViejo.length-1));
                edt.value = valorNuevo;
            }

            {
                edt = document.getElementById("resultado");
                valorViejo = edt.value;
                valorNuevo = valorViejo + Item;
                edt.value = valorNuevo;
            }

                        method: 'POST',
                        data: {'raiz':valor}
                    }
                )
                .done(function(respuesta)
                {
                    edt.value = respuesta;
                }
                );
